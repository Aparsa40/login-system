<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فراموشی رمز عبور</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>فراموشی رمز عبور</h2>
    <form id="forgotForm">
      <input type="email" id="email" placeholder="ایمیل خود را وارد کنید" required>
      <button type="submit">ارسال لینک بازیابی</button>
    </form>
    <p>بازگشت به <a href="login.html">ورود</a></p>
  </div>

  <script>
    const form = document.getElementById('forgotForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;

      try {
        // برای الان فقط شبیه‌سازی می‌کنیم
        alert('لینک بازیابی برای ' + email + ' ارسال شد (شبیه‌سازی)');
      } catch (err) {
        console.error(err);
        alert('خطا در ارسال ایمیل');
      }
    });
  </script>
</body>
</html>
